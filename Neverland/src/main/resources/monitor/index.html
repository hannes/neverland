<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Neverland Coordinator Monitor</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/codemirror.css" rel="stylesheet">

<style>
body {
	padding-top: 60px;
	/* 60px to make the container go all the way to the bottom of the topbar */
}
</style>
<link href="css/bootstrap-responsive.min.css" rel="stylesheet">

<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
    <![endif]-->

</head>

<body>

	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<button type="button" class="btn btn-navbar" data-toggle="collapse"
					data-target=".nav-collapse">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="brand" href="#">Neverland</a>
			</div>
		</div>
	</div>

	<div class="container">
		<h1>Nodes</h1>
		<table id="nodes" class="table table-striped"></table>

		<h1>Queries</h1>
		<table id="queries" class="table table-striped"></table>
	</div>
	<!-- /container -->

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/handlebars.js"></script>
	<!-- <script src="js/codemirror.js"></script> -->

	<script id="node-template" type="text/x-handlebars-template">
	<tr><th>Hostname</th><th>JDBC</th><th>Load Avg.</th></tr>
	{{#.}}
		<tr><th>{{hostname}}</th><td>{{jdbcUrl}}</td><td>{{load}}</td></tr>
	{{/.}}
	</script>

	<script id="query-template" type="text/x-handlebars-template">
	{{#.}}
		<tbody>
			<tr><th colspan="4" class="sql-query">{{sqlQuery}}</th></tr>
			{{#subqueries}}
				<tr><th>{{factTable}}[{{sliceMin}}:{{sliceMax}}]</th><td>{{assignedNode.hostname}} ({{assignedNode.sessionId}})</td><td>{{timeTaken}}s</td><td>{{resultSetSize}}</td></tr>
			{{/subqueries}}
		</tbody>
	{{/.}}
	</script>


	<script type="text/javascript">
		var nodetpl = Handlebars.compile($("#node-template").html());
		var querytpl = Handlebars.compile($("#query-template").html());

		(function worker() {
			$.ajax({
				url : '/callback/',
				success : function(data) {

					data.sqlpretty = (function(x) {
						return 'p:' + x;
					});

					$('#nodes').html(nodetpl(data.nodes));
					$('#queries').html(querytpl(data.queries));

					/*
					$('.sql-query').each(function() {
					    var $this = $(this),
					        $code = $this.html();

					    $this.empty();

					    var myCodeMirror = CodeMirror(this, {
					        value: $code,
					        mode: 'sql',
					        lineNumbers: false,
					        readOnly:  "nocursor" ,
					        lineWrapping: true
					    });

					});*/
				},
				complete : function() {
					setTimeout(worker, 1000);
				}
			});
		})();
	</script>


</body>
</html>
